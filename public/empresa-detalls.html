<!DOCTYPE html>
<html lang="ca">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalls de l'Empresa - Portal de Comunicacions</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/custom.css">
</head>
<body>
    <div class="d-flex flex-column vh-100">
        <nav class="navbar navbar-dark gov-header">
            <div class="container-fluid px-3 px-md-4 px-lg-5">
                <div class="d-flex align-items-center">
                    <span class="gov-logo-bar"></span>
                    <span class="navbar-brand mb-0 fs-6 text-uppercase fw-semibold" style="letter-spacing: 0.5px;">Portal de Comunicacions</span>
                </div>
                <div class="d-flex align-items-center gap-2 gap-md-3">
                    <button type="button" class="btn btn-outline-light btn-sm text-uppercase" style="letter-spacing: 0.5px; font-size: 0.75rem;" onclick="window.location.href='index.html'">Tornar</button>
                </div>
            </div>
        </nav>

        <div class="flex-grow-1 overflow-auto" style="background: #f5f7fa;">
            <div class="container-fluid p-3 p-md-4 p-lg-5">
                <!-- Botó de tornar enrere -->
                <div class="mb-4">
                    <button onclick="history.back()" class="btn btn-outline-secondary">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-left me-2" viewBox="0 0 16 16">
                            <path fill-rule="evenodd" d="M15 8a.5.5 0 0 0-.5-.5H2.707l3.147-3.146a.5.5 0 1 0-.708-.708l-4 4a.5.5 0 0 0 0 .708l4 4a.5.5 0 0 0 .708-.708L2.707 8.5H14.5A.5.5 0 0 0 15 8z"/>
                        </svg>
                        Tornar
                    </button>
                </div>

                <!-- Contingut dels detalls de l'empresa -->
                <div id="empresaDetallsContent">
                    <div class="text-center py-5">
                        <div class="spinner-border text-primary" role="status">
                            <span class="visually-hidden">Carregant...</span>
                        </div>
                        <p class="text-muted mt-3">Carregant detalls de l'empresa...</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const API_URL = '/api';
        const token = localStorage.getItem('token');

        // Obtenir l'ID de l'empresa des de la URL
        const urlParams = new URLSearchParams(window.location.search);
        const empresaId = urlParams.get('id');

        if (!token) {
            // Si no hi ha token, redirigir al login
            window.location.href = 'index.html';
        } else if (!empresaId) {
            // Si no hi ha ID, mostrar error
            document.getElementById('empresaDetallsContent').innerHTML = `
                <div class="alert alert-danger" role="alert">
                    <strong>Error!</strong> No s'ha especificat cap empresa.
                </div>
            `;
        } else {
            // Carregar els detalls de l'empresa
            carregarDetallsEmpresa();
        }

        async function carregarDetallsEmpresa() {
            const contentContainer = document.getElementById('empresaDetallsContent');

            try {
                const response = await fetch(`${API_URL}/empreses/${empresaId}`, {
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Accept': 'application/json'
                    }
                });

                if (!response.ok) {
                    throw new Error('Error al carregar els detalls');
                }

                const empresa = await response.json();

                // Actualitzar el títol de la pàgina
                document.title = `${empresa.title} - Portal de Comunicacions`;

                // Mostrar els detalls de l'empresa
                contentContainer.innerHTML = `
                    <div class="card gov-card shadow-sm border-0 mb-4">
                        <div class="card-body p-4 p-md-5">
                            <h1 class="card-title fs-3 text-dark text-uppercase fw-semibold mb-0" style="letter-spacing: 0.5px;">${empresa.title}</h1>
                        </div>
                    </div>

                    <div class="row g-4">
                        ${empresa.logo ? `
                            <div class="col-12 col-lg-4">
                                <div class="card gov-card shadow-sm border-0 h-100">
                                    <div class="card-body p-4 p-md-5 text-center">
                                        <img src="${empresa.logo_url}" alt="${empresa.title}" class="img-fluid rounded shadow-sm" style="max-height: 300px; object-fit: contain;">
                                    </div>
                                </div>
                            </div>
                        ` : ''}
                        <div class="col-12 ${empresa.logo ? 'col-lg-8' : ''}">
                            <div class="row g-4">
                                ${empresa.description ? `
                                    <div class="col-12">
                                        <div class="card gov-card shadow-sm border-0">
                                            <div class="card-body p-4 p-md-5">
                                                <label class="text-muted text-uppercase small fw-bold d-block mb-3" style="letter-spacing: 0.8px; font-size: 0.6875rem;">Descripció</label>
                                                <p class="text-dark mb-0 lh-lg fs-6">${empresa.description}</p>
                                            </div>
                                        </div>
                                    </div>
                                ` : ''}
                                ${empresa.location ? `
                                    <div class="col-12 col-md-6">
                                        <div class="card gov-card-secondary bg-light border-0">
                                            <div class="card-body p-4">
                                                <label class="text-muted text-uppercase small fw-bold d-block mb-2" style="letter-spacing: 0.8px; font-size: 0.6875rem;">Ubicació</label>
                                                <p class="text-dark mb-0 fs-5">
                                                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-geo-alt-fill me-2" viewBox="0 0 16 16">
                                                        <path d="M8 16s6-5.686 6-10A6 6 0 0 0 2 6c0 4.314 6 10 6 10zm0-7a3 3 0 1 1 0-6 3 3 0 0 1 0 6z"/>
                                                    </svg>
                                                    ${empresa.location}
                                                </p>
                                            </div>
                                        </div>
                                    </div>
                                ` : ''}
                                <div class="col-12 ${empresa.location ? 'col-md-6' : ''}">
                                    <div class="card gov-card-secondary bg-light border-0">
                                        <div class="card-body p-4">
                                            <label class="text-muted text-uppercase small fw-bold d-block mb-2" style="letter-spacing: 0.8px; font-size: 0.6875rem;">Any de registre</label>
                                            <p class="text-dark mb-0 fs-5">
                                                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-calendar-fill me-2" viewBox="0 0 16 16">
                                                    <path d="M3.5 0a.5.5 0 0 1 .5.5V1h8V.5a.5.5 0 0 1 1 0V1h1a2 2 0 0 1 2 2v11a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V5h16V4H0V3a2 2 0 0 1 2-2h1V.5a.5.5 0 0 1 .5-.5z"/>
                                                </svg>
                                                ${new Date(empresa.created_at).getFullYear()}
                                            </p>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                `;
            } catch (error) {
                console.error('Error carregant detalls de l\'empresa:', error);
                contentContainer.innerHTML = `
                    <div class="alert alert-danger" role="alert">
                        <strong>Error!</strong> No s'han pogut carregar els detalls de l'empresa.
                    </div>
                `;
            }
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
